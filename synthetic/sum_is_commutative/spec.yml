description: >
  Performs the summation of array data in to ways:
     ((((0 + data[0]) + data[1]) + data[2]) + ... )
     ( ... + (data[2] + (data[1] + (data[0] + 0))))
  and checks that they are equivalent.  They should be,
  since floating-point addition is commutative.
