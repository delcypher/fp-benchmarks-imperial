description: >
  Performs the summation of array data in to ways:
     ((((0 + data[0]) + data[1]) + data[2]) + ... )
     (0 + (data[0] + (data[1] + (data[2] + ... ))))
  and checks that they are equivalent.  In general they
  need not be, since floating-point addition is not
  associative.
